    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="">
        <h1>Registration Form</h1>
        <p>Required Field Followed by*</p>
        <h3>Contact Information</h3>
        <p>Name:* <input type="text" name="Name" required></p>
        <p>Gender*
            <select name="gender_type" id="gender_type"required>
                <option value="">-Select Gender-</option>
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Others</option>
            </select>
        </p>
        
    
    <p>Address:*<div class="w3-display-left"></div> <textarea name="Address" id="Address" cols="80" rows="10"required></textarea></p>
    <p>Email:* <input type="email" name="Email" id="Email" required></p>
    <p>Pincode* <input type="number" name="pincode" id="pincode" required></p>
    <h3>Blood Group</h3>
    <p>Blood Group*
        <select name="Card_type" id="Card_type" required>
            <option value="">--Select blood group--</option>
            <option value="">A+</option>
            <option value="">O+</option>
            <option value="">B+</option>
            <option value="">AB+</option>
            <option value="">A-</option>
            <option value="">O-</option>
            <option value="">B-</option>
            <option value="">AB-</option>
        </select>
    </p>
    <p>
        Attach blood report PDF* <input type="file">
    </p>
    <input type="submit">
    <input type="reset">
    
    
 </form>
</body>
</html>
</body>
